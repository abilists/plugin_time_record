index.heading.body1=Abilists\ub294 \ud604\uc7ac \ubcf4\uc720\ud558\uace0\uc788\ub294 \uae30\uc220\uacfc \uc131\uc7a5\uc758 \ucd94\uc774\ub97c \uac1d\uad00\uc801 \uad00\uc810\uc5d0\uc11c \ud30c\uc545\ud558\ub294 \uc778\uc7ac \uad00\ub9ac \uc2dc\uc2a4\ud15c\uc785\ub2c8\ub2e4. \ud504\ub85c\ud544, \uacbd\ub825, \uc790\uaca9, \ud504\ub85c\uc81d\ud2b8 \ubc0f \uc791\uc5c5\uc744 \uad00\ub9ac\ud558\uace0 \ub3d9\ub8cc\uc758 \uc815\ubcf4\ub3c4 \uacf5\uc720. \uc9c4\ud589 \uc0c1\ud669\uacfc \ub2ec\uc131 \uc0c1\ud669\uc744 \uacf5\uc720\ud558\ub294 \uac83\uc73c\ub85c, \uc77c\uc0c1 \ucee4\ubba4\ub2c8\ucf00\uc774\uc158\uc5d0 \ud65c\uc6a9\ud558\uace0 \uc9c1\uc6d0 \uac04\uc758 \uc815\ubcf4\uac00 \ud65c\uc131\ud654.